<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./css/style.css"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container text-center page-wrapper">
      <h1>Let's Play Tic Tac Toe!!</h1>
      <div class="container game-wrapper">
        <div class="row top-row">
          <div
            id="square-11"
            class="col"
            onclick="handleOnSquareClick(this.id)"
          ></div>
          <div
            id="square-12"
            class="col mid-col"
            onclick="handleOnSquareClick(this.id)"
          ></div>
          <div
            id="square-13"
            class="col"
            onclick="handleOnSquareClick(this.id)"
          ></div>
        </div>
        <div class="row mid-row">
          <div
            id="square-21"
            class="col"
            onclick="handleOnSquareClick(this.id)"
          ></div>
          <div
            id="square-22"
            class="col mid-col"
            onclick="handleOnSquareClick(this.id)"
          ></div>
          <div
            id="square-23"
            class="col"
            onclick="handleOnSquareClick(this.id)"
          ></div>
        </div>
        <div class="row bot-row">
          <div
            id="square-31"
            class="col"
            onclick="handleOnSquareClick(this.id)"
          ></div>
          <div
            id="square-32"
            class="col mid-col"
            onclick="handleOnSquareClick(this.id)"
          ></div>
          <div
            id="square-33"
            class="col"
            onclick="handleOnSquareClick(this.id)"
          ></div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" onclick="resetGame()">Reset Game</button>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
